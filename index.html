<body>

  <div class="container-fluid bg-primary text-white text-center py-4">
    <h1 class="font-weight-bold">Tweeto Local Storage</h1>
  </div>

  <div class="container" id="contenido">    
    <form action="#" id="formulario">
      <div class="row">
        <div class="offset-md-2 col-md-8 my-5 py-2">
          <div class="form-group d-flex align-items-center justify-content-center flex-column">
            <div class="card" style="width: 100%;">
              <textarea id="tweet" class="form-control" placeholder="¿Qué esta pasando?"></textarea>
              <input type="submit" class="btn btn-primary mx-auto" value="Agregar">
            </div>
          </div>
        </div>
      </div>
    </form>      
  </div>
  <div class="container">
    <h2 class="font-weight-bold text-center">Mis Tweets</h2>
    <div class="offset-md-2 col-md-8 my-5 py-2">
      <div class="d-flex align-items-center justify-content-center ">
        <div id="lista-tweets">
                    
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid bg-primary text-white text-center mt-5 py-3">
    <script>document.write('@' + new Date().getFullYear() + ' '); </script> Tweeto
  </footer>
